<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/a4148159df.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>

    <h1 class="display-8 header">Weather Dashboard</h1>  

    <!-- City search area -->
    <div class="container mt-5 gray">
        <div class="row">
            <div class="col-md-3 search">
                <form class="form-inline">
                    <h4>Search for a City: </h4>
                    <div class="form-group">
                        <input type="email" class="form-control" id="weather-input" aria-describedby="emailHelp" placeholder="enter city">
                    </div>
                    <button type="submit" class="btn btn-primary" id="weather-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>


    <div class="container"></div>

        <div class="row"></div>

        <!-- 5 day forecast -->
        <div class="row">

            <div class="col-sm-2"></div>

            <div class="col-sm-2"></div>

            <div class="col-sm-2"></div>

            <div class="col-sm-2"></div>

            <div class="col-sm-2"></div>

        </div>
    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
